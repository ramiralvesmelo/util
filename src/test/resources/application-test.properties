# ================================================================
#   Spring Profile ATIVO
# ================================================================
spring.profiles.active=test

# ================================================================
#   Configuração do Log4j2 no Spring Boot
# ================================================================
# Nçvel padrço do root logger
logging.level.root=INFO
# Logger específico para o seu pacote
logging.level.br.com.ramiralvesmelo.util=ERROR
# Padrão de log no console
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
# Caminho e nome do arquivo de log
logging.file.name=/tmp/logs/util.log
# Padrço de log no arquivo
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# ================================================================
#   Configuração do H2 in Memory no Spring Boot
# ================================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop