# ================================
#   Configuração do Log4j2 (TESTE)
# ================================
status = warn
name = TestPropertiesConfig

# Apenas console, para não sujar disco durante testes
appenders = console

# --- Console Appender ---
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [TEST] %d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# ---------------- Loggers ----------------
loggers = util

logger.util.name = br.com.ramiralvesmelo.util
logger.util.level = debug
logger.util.additivity = false
logger.util.appenderRefs = console
logger.util.appenderRef.console.ref = Console

# ---------------- Root Logger ----------------
rootLogger.level = debug
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = Console